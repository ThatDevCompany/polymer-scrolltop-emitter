<link rel="import"  href="./bower_components/polymer/polymer-element.html">

<dom-module id="scrolltop-emitter">

    <template>
        <style>
            :host {
                display: block;
                overflow: auto;
                width: 100%;
                height: 100%;
            }
            #demo {
                display: none;
                position: fixed;
                top: 0; right: 0;
                background-color: lightgrey;
                padding: 20px;
                width: 200px;
                text-align: center;
            }
            :host([demo]) #demo {
                display: block;
            }
        </style>
        <div id="demo">{{scrollTop}}</div>
        <slot></slot>
    </template>

    <script>
        class ScrolltopEmitter extends Polymer.Element {

            static get is() { return "scrolltop-emitter"; }

	        static get properties() {
		        return {
			        scrollTop: {
				        type: Number,
				        notify: true,
                        value: 0
			        }
		        }
	        }

            ready() {
            	super.ready();
            	window.addEventListener('scroll', e => {
            		this.scrollTop = e.path[0].scrollingElement.scrollTop;
            	});
            }
        }
        window.customElements.define(ScrolltopEmitter.is, ScrolltopEmitter);
    </script>

</dom-module>
